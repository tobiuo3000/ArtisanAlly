<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モックアップUI</title>
    <link rel="stylesheet" href="style.css"> <!-- CSSファイルをリンク -->
    <script src="calcsize.js"></script> <!--計算用のjavascriptファイルをリンク-->
</head>
<body>
    <div class="base-container">
        <!-- タイトル -->
        <div class="title">TITLETITLE</div>

        <!-- 左パネル & 右パネルを含むコンテナ -->
        <div class="top-content">
            <div class="left-panel">
                <div class="drug-and-drop">
                    <div class="upload-icon"></div>
                    <div class="DND">D & D</div>
                </div>
                <div class="create-button">
                    <div class="create-base-button"></div>
                    <div class="create-text">CREATE</div>
                </div>
                <div class="edit-icons">
                    <div class="flip-base">
                        <div class="flip-icon"></div>
                    </div>
                    <div class="expand-base">
                        <div class="expand-icon"></div>
                    </div>
                    <div class="shrink-base">
                        <div class="shrink-icon"></div>
                    </div>
                    <div class="trashcan-base">
                        <div class="trashcan-icon"></div>
                    </div>
                    <div class="brightness-base">
                        <div class="brightness-icon"></div>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="panel-1"></div>
                <div class="panel-2"></div>
                <div class="panel-3"></div>
                <div class="panel-4"></div>
            </div>
        </div>

        <!-- 下部パネル -->
        <div class="bottom-panel">
            <div class="AI-chat">
                <div class="bubble-icon"></div>
                <div class="AI-chat-text">AI Chat</div>
            </div>
            <div class="other-icons">
                <div class="sharing-icon"></div>
                <div class="ellipses-icon"></div>
                <div class="settings-icon"></div>
                <div class="black-bubble-icon"></div>
            </div>
        </div>
    </div>
</body>
</html>
