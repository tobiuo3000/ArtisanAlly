<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOODLE SCOPE</title>
    <link rel="stylesheet" href="style.css"> <!-- 全体のCSSファイル -->
    <link rel="icon" href="./images/Logo design_01.svg" type="image/svg+xml">
    <meta name="google-site-verification" content="xHa6waH7caAmrRnBWyU6WOXCNEn6LlDgb-Ue8LZVjzs" />
    <meta name="robots" content="noindex">
    <script src="uploadInit.js" defer></script>
    <script src="resultsInit.js" defer></script>
    <script src="aiChat.js" defer></script>
    <script src="main.js" defer></script>
</head>

<body>
<main>
    <!-- アップロード＆タイトル画面 -->
    <div id="uploadScreen">
        <img src="./images/TitleLogo.svg" alt="アプリのロゴ" class="appLogo" id="titleimg">
        <div id="service-description">hogehogehogehogehogehogehogehogehogehogehogehogehogehoge</div>
        <div id="uploadTile">
            <div id="dndText">
                <div>Upload image</div>
                <div>Drag & Drop</div>
            </div>
        </div>
    </div>
    <!-- ローディング画面 -->
    <div id="loadingScreen" class="screen hidden">
        <div id="loadingText">creating...</div>
        <div class="loader">
            <div class="falling-part"></div>       <!-- 大きい白い部分 -->
            <div class="falling-part-small"></div> <!-- 小さい白い部分 -->
        </div>
    </div>
    <!-- 結果表示画面 -->
    <div id="resultScreen">
        <div id="mainResultsScreen">
            <div id="leftPanel">
                <img src="./images/TitleLogo.svg" alt="アプリのロゴ" class="appLogo" id="headimg">
                <div id="loadedimage"></div>
            </div>
            <div id="rightPanel">
                <p id="tabcontrol">
                    <a href="#tabpage1"><span>Typical colors</span></a>
                    <a href="#tabpage2"><span>Histogram</span></a>
                    <a href="#tabpage3"><span>Heat map</span></a>
                    <a href="#tabpage4"><span>Background Removal</span></a>
                    <span class="justify-fix"></span>
                </p>
                <div id="tabbody">
                    <div class="descriptionItem" id="tabpage1">
                        <div id="rep-colors"></div>
                        <div id="color-description"></div>
                    </div>
                    <div class="descriptionItem" id="tabpage2">
                        <div id="histogram"></div>
                        <div id="histogram-description"></div>
                    </div>
                    <div class="descriptionItem" id="tabpage3">
                        <div id="heatmap"></div>
                        <div id="heatmap-description"></div>
                        <div class="toggleWrapper">
                            <input class="toggle" id="toggle_switch1" type='checkbox'>
                            <label for="toggle_switch1" class="toggle_label"></label>
                        </div>
                    </div>
                    <div class="descriptionItem" id="tabpage4">
                        <div id="backgroundRemoval"></div>
                        <div id="background-removal-description"></div>
                        <div class="toggleWrapper">
                            <input class="toggle" id="toggle_switch2" type='checkbox'>
                            <label for="toggle_switch2" class="toggle_label"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="aiChat">
            <div id="messageBox"></div>
            <div id="inputBox">
                <input title="" type="text" placeholder="メッセージを入力" id="inputMsg">
                <button id="sendBtn">send</button>
            </div>
        </div>
    </div>
</main>
</body>

</html>
